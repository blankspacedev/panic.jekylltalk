---
layout: default
title: Inicio
icon: home
nav_weight: 1
welcome_msg: "Bienvenidos a vuestro sitio favorito"
---

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>{{page.welcome_msg}}</h1>
      <h2>{{site.address}}</h2>
      <hr>
    </div>
  </div>
  <div class="row">
    {%for event in site.data.events%}
      <div class="col-md-6">
        <h4>{{event.name}}</h4>
        <img class="img-responsive" src="{{event.pic}}" alt="" />
      </div>
    {%endfor%}
  </div>
</div>
